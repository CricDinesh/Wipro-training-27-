<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spread Operator Example</title>
</head>
<body>
  <script>
    const student = { name: "Bob", age: 20 };
    const updatedStudent = { ...student, id: 123 };
    console.log("Updated Student Object:", updatedStudent);
  </script>
</body>
</html>
