
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Portal - Listings & Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="bg-primary text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4 mb-0">Summit Event Hub</h1>
      <nav>
        <a class="text-white me-3" href="#events-section">Event List</a>
        <a class="text-white" href="#register-section">Sign Up</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container my-4">

    <!-- Events Section -->
    <section id="events-section" class="mb-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="h5">Upcoming Events</h2>
        <div class="d-flex gap-2">
          <select id="categoryFilter" class="form-select form-select-sm">
            <option value="">All Categories</option>
          </select>
          <input id="dateFilter" type="date" class="form-control form-control-sm" />
          <button id="applyFilters" class="btn btn-sm btn-secondary">Filter</button>
        </div>
      </div>
      <div id="eventsContainer" class="row g-3"></div>
    </section>

    <!-- Registration Section -->
    <section id="register-section" class="mb-4">
      <h2 class="h5">Event Registration</h2>
      <form id="registerForm" class="row g-2">
        <div class="col-md-6">
          <input id="name" type="text" class="form-control" placeholder="Your Full Name" required />
        </div>
        <div class="col-md-6">
          <input id="email" type="email" class="form-control" placeholder="Email Address" required />
        </div>
        <div class="col-md-4">
          <select id="eventSelect" class="form-select" required></select>
        </div>
        <div class="col-md-4">
          <input id="phone" type="tel" class="form-control" placeholder="Contact Number" />
        </div>
        <div class="col-md-4 d-grid">
          <button id="submitBtn" type="submit" class="btn btn-primary">Submit Registration</button>
        </div>
      </form>
      <div id="registerResult" class="mt-3"></div>
    </section>

    <!-- Customer Demo Section -->
    <section id="customer-section" class="mb-4">
      <h2 class="h5">Customer Data Preview</h2>
      <div id="customerDemo" class="p-3 border rounded"></div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="bg-light text-center py-3">
    <small>Event Portal Demo â€” Front-End with Database Integration</small>
  </footer>

  <!-- Scripts -->
  <script src="customer.js"></script>
  <script src="events.js"></script>
  <script src="register.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
