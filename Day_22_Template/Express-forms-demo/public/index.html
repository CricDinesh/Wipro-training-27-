<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            padding: 30px;
        }

        .container {
            width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Contact Form</h2>

        <!-- This form sends a POST request to /submit-form -->
        <form action="/submit-form" method="POST">

            <!-- Name -->
            <label>Name:</label>
            <input type="text" name="name" required>

            <!-- Email -->
            <label>Email:</label>
            <input type="email" name="email" required>

            <!-- Message -->
            <label>Message:</label>
            <textarea name="message" rows="4" required></textarea>

            <!-- Submit button -->
            <button class="btn" type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
